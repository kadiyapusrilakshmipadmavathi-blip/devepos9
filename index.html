<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    .product img { width: 100%; height: auto; }
    .cart { margin-top: 30px; }
    .cart ul { list-style-type: none; padding: 0; }
  </style>
</head>
<body>

  <h1>Welcome to My Store</h1>

  <div id="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Product 1</h3>
      <p>₹499</p>
      <button onclick="addToCart('Product 1', 499)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Product 2</h3>
      <p>₹699</p>
      <button onclick="addToCart('Product 2', 699)">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ₹<span id="total">0</span></strong></p>
  </div>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('total');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₹${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalDisplay.textContent = total;
    }
  </script>

</body>
</html>
